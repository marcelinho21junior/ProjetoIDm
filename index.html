<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto iDm</title>
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="profile">
            <div class="ProfileTitle">
                <div class="titleSpan">
                    <h3>Teste Desenvolvedor(a)</h3>
                    <span>idm.business</span>
                </div>
                <div class="profileBtnSpan">
                    <div class="btnProfile">
                        <img class="imgFace" src="./img/face.png" alt="" height="20px">
                        <p>Entrar</p>
                    </div>
                    <span><p>...</p></span>
                </div>      
            </div>
                
            <div class="profileRegister">
                <h3>Crie seu perfil</h3>
                <input class="input inputName" type="text" placeholder="Seu primeiro nome">
                <div class="boxinputDayMonthYear">
                    <input class="inputDayMonthYear" type="number" min="1" max="31" id="" placeholder="Dia">
                    
                    <select class="inputDayMonthYear month" required>
                        <option disabled selected hidden>Mês</option>
                        <option>Janeiro</option>
                        <option>Fevereiro</option>
                        <option>Março</option>
                        <option>Abril</option>
                        <option>Maio</option>
                        <option>Junho</option>
                        <option>Julho</option>
                        <option>Agosto</option>
                        <option>Setembro</option>
                        <option>Outubro</option>
                        <option>Novembro</option>
                        <option>Dezembro</option>
                     </select>

                     <input class="inputDayMonthYear" type="number" min="1910" max="2021" placeholder="Ano">
                </div>

                <div class="boxInputLocation">
                    <input class="inputLocation" type="text" placeholder="Inserir localização">
                    <span class="SpanCity">ex: São Paulo, Brazil</span>
                </div>

                <div>
                    <input type="radio" id="masc" value="">
                    <label for="huey">Masculino</label>
                    <input type="radio" id="fem" value="">
                    <label for="huey">Feminino</label>
                </div>

                <div class="boxinputEmail">
                    <input class="inputEmail" type="email" placeholder="E-mail ou número de celular">
                </div>

                <div class="boxPassword">
                    <input class="pass" type="text" id="" placeholder="Crie sua senha">
                    <span class="passTxt">Senha deve conter ao menos 5 <br/>caracteres</span>
                </div>

                <div class="boxBtn">
                    <button class="btnRegister">Cadastrar-se</button>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="infoFeature">
                <div class="infoFeatureInfo">
                    <div class="iconsFeature">
                        <i class="material-icons heart"><span class="material-icons-outlined">favorite</span></i>
                        <i class="material-icons clearX"><span class="material-icons-outlined"> clear</span></i>
                    </div>
                    <div class="featureNameYearAnswer">
                        <h3>Carine, 30</h3>
                        <div class="NumberAnswer">
                            <div>
                                <span>0</span>
                            </div>
                            <div>
                                <p>Interesses <br/>dela</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="infoFeatureIcons">
                    <i class="material-icons tresIcons"><span class="material-icons-outlined">person_outline</span></i>
                    <i class="material-icons tresIcons"><span class="material-icons-outlined">star_outline</span></i>
                    <i class="material-icons tresIcons"><span class="material-icons-outlined">schema</span></i>
                </div>
            </div>
            <div class="infoSlider">
                <div class="carrousel">
                    <div class="container" id="img">
                        <img class="imgSlide" src="./img/idmMoça.JPG" alt="">
                        <img class="imgSlide" src="./img/idmMoça.JPG" alt="">
                        <img class="imgSlide" src="./img/idmMoça.JPG" alt="">
                        <img class="imgSlide" src="./img/idmMoça.JPG" alt="">
                        <img class="imgSlide" src="./img/idmMoça.JPG" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
