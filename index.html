<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto iDm</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="app">
        <div class="profile">
            <div>
                <h3>Teste Desenvovedor(a)</h3>
                <span>idm.business</span>
            </div>
            <div>
                <button>Entrar</button>
                <span>...</span>
            </div>

            <h3>Crie seu perfil</h3>

            <div>
                <input type="text" placeholder="Seu prmeiro nome">
                <div>
                    <input type="number" min="1" max="31" name="" id="">
                    
                    <select required>
                        <option disabled selected hidden>Mês</option>
                        <option>Janeiro</option>
                        <option>Fevereiro</option>
                        <option>Março</option>
                        <option>Abril</option>
                        <option>Maio</option>
                        <option>Junho</option>
                        <option>Julho</option>
                        <option>Agosto</option>
                        <option>Setembro</option>
                        <option>Outubro</option>
                        <option>Novembro</option>
                        <option>Dezembro</option>
                     </select>

                     <input type="number" min="1910" max="2021" placeholder="Ano">
                </div>

                <div>
                    <input type="text" placeholder="Inserir localização">
                    <span>ex: São Paulo, Brazil</span>
                </div>

                <div>
                    <input type="radio" id="masc" value="">
                    <label for="huey">Masculino</label>
                    <input type="radio" id="fem" value="">
                    <label for="huey">Feminino</label>
                </div>

                <div>
                    <input type="email" placeholder="E-mail ou número de celular">
                </div>

                <div>
                    <input type="text" id="" placeholder="Crie sua senha">
                    <span>Senha deve conter ao menos 5 caracteres</span>
                </div>

                <div>
                    <button>Cadastrar-se</button>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="infoFeature">
                1
            </div>
            <div class="infoSlider">
                2
            </div>
        </div>
    </div>
</body>
</html>
